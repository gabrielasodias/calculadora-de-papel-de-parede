<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rolos de papel de parede</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de rolos de papel de parede</h1>
        <li>
            <a href="index.html">Calcular</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </li>
    </header>

    <main>
        <form>
            <label for="largura-parede">Largura da parede</label>
            <input type="number" name="largura-parede" id="largura-parede" placeholder="Digite a largura em metros">
            <label for="altura-parede">Altura da parede</label>
            <input type="number" name="altura-parede" id="altura-parede" placeholder="Digite a altura em metros">
            <label for="altura-rolo">Altura do rolo</label>
            <input type="number" name="altura-rolo" id="altura-rolo" placeholder="Digite a altura do rolo em metros">
            <label for="largura-rolo">Largura do rolo</label>
            <input type="number" name="largura-rolo" id="largura-rolo" placeholder="Digite a largura do rolo em metros">
            <button type="submit">Calcular</button>
        </form>
        <script src="script.js"></script>
    </main>
    
    <footer>
        <p>Deselvolvido por <link rel="stylesheet" href="https://github.com/gabrielasodias">Gabriela Dias</p>
    </footer>
</body>
</html>
